<meta charset="UTF8">

<script>
    function pulaLinha() {
        document.write("<br>")
        document.write("<br>")
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual o total de familiares?"));

    var numero = 1;

    var totalIdades = 0;

    while (numero <= totalFamiliares) {

        var idade = parseInt(prompt("Informe a idade do familiar."));
        totalIdades += idade;
        numero++
    }

    var mediaIdades = totalIdades / totalFamiliares;
    mostra("A média de idade dos familiares é " + mediaIdades + ".");
    mostra("FIM");
</script>
