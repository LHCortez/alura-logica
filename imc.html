<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>")
        document.write("<br>")
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome.")
    var pesoInformado = prompt(nome + ", qual o seu peso?")
    var alturaInformada = prompt(nome + ", qual a sua altura?")

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc + ".")

    if (imc < 18.5) {
        mostra("Seu IMC está abaixo do recomendado!")
    }

    if (imc > 35) {
        mostra("O seu IMC está acima do recomendado! ")
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra("Parabéns! O seu IMC está na faixa recomendada.")
    }
</script>
