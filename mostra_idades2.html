<meta charset="UTF8">

<script>
    function pulaLinha() {
        document.write("<br> <hr> <br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var anoAtual = 2020;
    mostra("Frodo nasceu em: " + (anoAtual - 36));
    mostra("Sam nasceu em: " + (anoAtual - 26));
    mostra("Pippin nasceu em: " + (anoAtual - 25));
</script>
