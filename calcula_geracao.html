<meta charset="UTF8">

<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha();
    }

    var anoAtual = 2020;
    var anoInicial = 1500;
    var idadeMediaQuandoTemFilhos = 28;
    var calculoGeracoes = (anoAtual - anoInicial) / idadeMediaQuandoTemFilhos;

    mostra("O número atual de gerações é de: " + Math.round(calculoGeracoes) + " gerações.")
</script>
