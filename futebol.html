<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>")
        document.write("<br>")
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var time = prompt("Insira o nome do seu time.");
    var pontosAnoPassado = parseInt(prompt("Insira os pontos do " + time + " no ano passado."))
    var vitorias = parseInt(prompt("Insira o número de vitórias do seu time nesse ano."));
    var empates = parseInt(prompt("Insira o número de empates do seu time nesse ano."));
    var pontos = vitorias * 3 + empates;

    mostra("O time " + time + " tem " + pontos + " pontos.");

    if (pontos > pontosAnoPassado) {
        mostra("O " + time + " está melhor do que ano passado.")
    }

    if (pontos < pontosAnoPassado) {
        mostra("O " + time + " está pior do que ano passado.")
    }

    if (pontos == pontosAnoPassado) {
        mostra("O " + time + " está igual do que ano passado.")
    }
</script>
