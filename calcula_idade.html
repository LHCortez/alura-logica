<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var idadeMinha = 30;
    var idadeIrmao = 28;
    var diferencaIdade = idadeMinha - idadeIrmao;

    mostra("Nossa diferença de idade é: ")
    pulaLinha();
    document.write(diferencaIdade)
</script>
